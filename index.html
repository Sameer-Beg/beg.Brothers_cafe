<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invertis Cafe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>☕ Welcome to Beg.Brother's Cafe</h1>
    <div class="menu-list" id="menu-list"></div>

    <div id="another-order-section" class="hidden">
      <p>Do you want to add another order?</p>
      <button onclick="continueOrder(true)">Yes</button>
      <button onclick="continueOrder(false)">No</button>
    </div>

    <div id="total-section" class="hidden">
      <h2>Total Bill: ₹<span id="total">0</span></h2>
      <button onclick="resetOrder()">New Order</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
